<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年中级会计考试学习打卡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>🔐 登录账号</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <button class="login-btn" id="loginBtn">登录</button>
                <button class="register-btn" id="registerBtn">注册新账号</button>
            </div>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header>
            <h1>📚 2026年中级会计考试学习打卡</h1>
            <p class="subtitle">坚持学习，成就梦想</p>
            <div class="user-info">
                <span id="currentUser"></span>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </div>
        </header>

        <div class="countdown-section">
            <div class="countdown-card">
                <h2>⏰ 距离2026年中级会计考试还有</h2>
                <div class="countdown-display">
                    <div class="countdown-item">
                        <div class="countdown-number" id="countdownDays">0</div>
                        <div class="countdown-label">天</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="countdownHours">0</div>
                        <div class="countdown-label">时</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="countdownMinutes">0</div>
                        <div class="countdown-label">分</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="countdownSeconds">0</div>
                        <div class="countdown-label">秒</div>
                    </div>
                </div>
                <div class="exam-info">
                    <div class="exam-date">考试日期：2026年9月5日</div>
                    <div class="exam-schedule">
                        <h3>📅 考试时间安排</h3>
                        <div class="schedule-item">
                            <span class="schedule-time">08:30 - 11:15</span>
                            <span class="schedule-subject">中级会计实务</span>
                        </div>
                        <div class="schedule-item">
                            <span class="schedule-time">13:30 - 15:45</span>
                            <span class="schedule-subject">财务管理</span>
                        </div>
                        <div class="schedule-item">
                            <span class="schedule-time">18:00 - 20:00</span>
                            <span class="schedule-subject">经济法</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">📅</div>
                <div class="stat-number" id="totalDays">0</div>
                <div class="stat-label">累计打卡天数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏱️</div>
                <div class="stat-number" id="totalHours">0</div>
                <div class="stat-label">累计学习时长(小时)</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔥</div>
                <div class="stat-number" id="currentStreak">0</div>
                <div class="stat-label">当前连续打卡</div>
            </div>
        </div>

        <div class="checkin-section">
            <div class="checkin-card">
                <h2>📅 今日打卡</h2>
                <div class="date-display" id="currentDate"></div>
                <div class="checkin-status" id="checkinStatus"></div>
                <button class="checkin-btn" id="checkinBtn">开始学习打卡</button>
                <div class="timer-section" id="timerSection" style="display: none;">
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button class="btn-stop" id="stopBtn">结束学习</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="subjects-section">
            <h2>📖 学习科目记录</h2>
            <div class="subjects-grid">
                <div class="subject-card">
                    <h3>中级会计实务</h3>
                    <div class="subject-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-shiwu"></div>
                        </div>
                        <span class="progress-text" id="progress-shiwu-text">0%</span>
                    </div>
                    <input type="number" class="study-time-input" placeholder="今日学习时长(分钟)" id="time-shiwu">
                </div>
                <div class="subject-card">
                    <h3>财务管理</h3>
                    <div class="subject-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-caiguan"></div>
                        </div>
                        <span class="progress-text" id="progress-caiguan-text">0%</span>
                    </div>
                    <input type="number" class="study-time-input" placeholder="今日学习时长(分钟)" id="time-caiguan">
                </div>
                <div class="subject-card">
                    <h3>经济法</h3>
                    <div class="subject-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-jingjifa"></div>
                        </div>
                        <span class="progress-text" id="progress-jingjifa-text">0%</span>
                    </div>
                    <input type="number" class="study-time-input" placeholder="今日学习时长(分钟)" id="time-jingjifa">
                </div>
            </div>
            <button class="save-btn" id="saveBtn">保存今日学习记录</button>
        </div>

        <div class="history-section">
            <h2>📊 学习记录</h2>
            <div class="history-list" id="historyList"></div>
            <button class="clear-btn" id="clearBtn">清空所有记录</button>
        </div>

        <div class="calendar-section">
            <h2>🗓️ 打卡日历</h2>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
